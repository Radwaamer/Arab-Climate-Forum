<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>المنتدي العربي للمناخ</title>
</head>
<body class="d-flex flex-column">

    <!-- start header -->
    <header></header>
    <!-- end header -->

    <!-- start contact-us section -->
    <section class="py-5 position-relative">
        <img class="img-fluid position-absolute top-50 start-0 translate-middle-y" src="assets/shadow.png" alt="">
        <img class="img-fluid position-absolute top-50 end-0 translate-middle-y" src="assets/shadow-right.png" alt="">
        <div class="container position-relative">
            <div class="row align-items-center">
                <div class="col-6 pe-5">
                    <div class="me-5">
                        <h1 class="fw-bold">سعداء لتواصلك معنا</h1>
                    </div>
                </div>
                <div class="col-6">
                    <img class="img-fluid" src="assets/contact-us.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- end contact-us section -->

    <!-- start form -->
    <div class="container">
        <section class="py-4 bg-light-gray mx-md-5">
            <div class="container">
                <form class="px-5 py-4 d-flex flex-column gap-4" action="">
                    <input class="w-100 py-3 px-4 border" type="text" name="name" id="name" placeholder="الإسم بالكامل">
                    <input class="w-100 py-3 px-4 border" type="email" name="email" id="email" placeholder="البريد الإلكتروني">
                    <textarea class="w-100 py-3 px-4 border" rows="10" name="message" id="message" placeholder="اكتب رسالتك هنا"></textarea>
                    <button class="btn green-btn rounded-0 p-3" type="submit">ارسال</button>
                </form>
            </div>
        </section>
    </div>
    <!-- end form -->

    <!-- start location -->
    <section class="py-5">
        <div class="container">
            <h3 class="main-head text-black">الشبكة العربية للمنظمات الأهلية</h3>
            <div class="d-flex gap-3 col-lg-5 mb-4">
                <img class="img-fluid" src="assets/map.svg" alt="">
                <p>تقاطع شارعي مكرم عبيد مع منظمة الصحة العالمية، مدينة نصر، القاهرة، مصر</p>
            </div>
        </div>
        <div><iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.0604818051247!2d31.342946175345727!3d30.06380077491387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583f733124accb%3A0x2de90ca839b634f5!2z2KfZhNi02KjZg9ipINin2YTYudix2KjZitipINmE2YTZhdmG2LjZhdin2Kog2KfZhNij2YfZhNmK2Kk!5e0!3m2!1sen!2seg!4v1722687319776!5m2!1sen!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </section>
    <!-- end location -->

    <!-- start follow us -->
    <section class="py-5">
        <div class="container">
            <h3 class="main-head text-black text-center">تابعونا</h3>
            <div class="contact d-flex align-items-center justify-content-center gap-4">
                <a href=""><img class="img-fluid" src="assets/facebook-circle.svg" alt=""></a>
                <a href=""><img class="img-fluid" src="assets/twitter-circle.svg" alt=""></a>
                <a href=""><img class="img-fluid" src="assets/instagram-circle.svg" alt=""></a>
            </div>
        </div>
    </section>
    <!-- end follow us -->

    <!-- start footer -->
    <footer></footer>
    <!-- end footer -->

    <!-- js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
