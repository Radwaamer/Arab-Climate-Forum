<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>المنتدي العربي للمناخ</title>
</head>
<body class="d-flex flex-column">

    <!-- start header -->
    <header></header>
    <!-- end header -->
    
    <!-- start nav -->
    <nav></nav>
    <!-- end nav -->

    <!-- start digital-library section -->
    <section class="py-5 position-relative">
        <img class="img-fluid position-absolute top-50 start-0 translate-middle-y" src="assets/shadow.png" alt="">
        <img class="img-fluid position-absolute top-50 end-0 translate-middle-y" src="assets/shadow-right.png" alt="">
        <div class="container position-relative">
            <div class="row align-items-center">
                <div class="col-6 pe-5">
                    <div class="me-5">
                        <h4 class="main-head">مرحبا بكم في</h4>
                        <h1 class="fw-bold">المكتب الإعلامي للمنتدى</h1>
                    </div>
                </div>
                <div class="col-6">
                    <img class="img-fluid" src="assets/digital-library.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- end digital-library section -->

    <!-- start agenda section -->
    <section class="py-5">
        <div class="container d-flex flex-column gap-5">

            <div class="container rounded-2 bg-light-gray px-5 py-3">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-6 pe-lg-5">
                        <h3 class="text-black me-lg-5 main-head">بحوث المنتدى العربي للمناخ - الدورة الأولى</h3>
                        <button class="btn green-btn me-lg-5 fw-bold bg-green text-white px-4 py-2">عرض وتحميل</button>
                    </div>
    
                    <div class="agenda col-lg-5 col-6">
                        <img class="img-fluid w-100" src="assets/agenda1.png" alt="">
                    </div>
                </div>
            </div>

            <div class="container rounded-2 bg-light-gray px-5 py-3">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-6 pe-lg-5">
                        <h3 class="text-black me-lg-5 main-head">سياسات مناخية - العدد الأول</h3>
                        <button class="btn green-btn me-lg-5 fw-bold bg-green text-white px-4 py-2">عرض وتحميل</button>
                    </div>
    
                    <div class="agenda col-lg-5 col-6">
                        <img class="img-fluid w-100" src="assets/agenda2.png" alt="">
                    </div>
                </div>
            </div>

            <div class="container rounded-2 bg-light-gray px-5 py-3">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-6 pe-lg-5">
                        <h3 class="text-black me-lg-5 main-head">Climate Policies - 1st Issue</h3>
                        <button class="btn green-btn me-lg-5 fw-bold bg-green text-white px-4 py-2">عرض وتحميل</button>
                    </div>
    
                    <div class="agenda col-lg-5 col-6">
                        <img class="img-fluid w-100" src="assets/agenda3.png" alt="">
                    </div>
                </div>
            </div>

            <div class="container rounded-2 bg-light-gray px-5 py-3">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-6 pe-lg-5">
                        <h3 class="text-black me-lg-5 main-head">أوراق عمل الدورة الأولى للمنتدى العربي للمناخ</h3>
                        <button class="btn green-btn me-lg-5 fw-bold bg-green text-white px-4 py-2">عرض وتحميل</button>
                    </div>
    
                    <div class="col-lg-5 col-6">
                        <img class="img-fluid w-100" src="assets/agenda.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- end agenda section -->

    <!-- start registration -->
    <section id="registration"></section>
    <!-- end registration -->

    <!-- start footer -->
    <footer></footer>
    <!-- end footer -->

    <!-- js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- components -->
    <script src="components/registration.js"></script>
    <script src="main.js"></script>
</body>
</html>
