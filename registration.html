<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>المنتدي العربي للمناخ</title>
</head>
<body class="d-flex flex-column">

    <!-- start header -->
    <header></header>
    <!-- end header -->
    
    <!-- start nav -->
    <nav></nav>
    <!-- end nav -->

    <!-- start registration section -->
    <section class="py-5 position-relative">
        <img class="img-fluid position-absolute top-50 start-0 translate-middle-y" src="assets/shadow.png" alt="">
        <img class="img-fluid position-absolute top-50 end-0 translate-middle-y" src="assets/shadow-right.png" alt="">
        <div class="container position-relative">
            <div class="text-center">
                <img class="img-fluid" src="assets/sponsors.png" alt="">
            </div>
        </div>
    </section>
    <!-- end registration section -->

    <!-- start form -->
    <section class="py-5">
        <div class="container">
            <div class="text-center">
                <h3 class="main-head pb-1">استمارة تسجيل</h3>
                <p class="mb-5 fw-bolder">النسخة الثانية - دبي <br>
                    13 و14 نوفمبر 2023</p>
            </div>

            <div class="py-5 bg-light-gray mx-md-5">
                <div class="container">
                    <form class="px-5 py-4 d-flex flex-column gap-4" action="">
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="name">الاسم بالكامل</label>
                            <input class="w-100 py-3 px-4 border" type="text" name="name" id="name">
                        </div>
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="phone">البريد الإلكتروني</label>
                            <input class="w-100 py-3 px-4 border" type="text" name="phone" id="phone">
                        </div>
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="email">البريد الإلكتروني</label>
                            <input class="w-100 py-3 px-4 border" type="email" name="email" id="email">
                        </div>
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="job">الوظيفة</label>
                            <input class="w-100 py-3 px-4 border" type="text" name="job" id="job">
                        </div>
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="company">المؤسسة</label>
                            <input class="w-100 py-3 px-4 border" type="text" name="company" id="company">
                        </div>
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="country">البلد</label>
                            <input class="w-100 py-3 px-4 border" type="text" name="country" id="country">
                        </div>
                        <div>
                            <label class="fw-bolder mb-2 fs-5" for="main-country">بلد الإقامة</label>
                            <input class="w-100 py-3 px-4 border" type="text" name="main-country" id="main-country">
                        </div>
                        <button class="btn green-btn rounded-0 py-3 px-4 d-flex gap-5 align-items-center me-auto" type="submit">
                            <span>تسجيل</span>
                            <img class="img-fluid" src="assets/left-arrow.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- end form -->

    <!-- start footer -->
    <footer></footer>
    <!-- end footer -->

    <!-- js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
